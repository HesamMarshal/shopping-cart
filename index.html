<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="author" content="Hesam Akrami">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/modalStyle.css">
	<title>Shopping Cart</title>
</head>

<body>
	<div class="backdrop"> </div>
	<!-- <button class="show-modal">Show Modal</button> -->

	<div class="modal">
		<h4>Title: Modal</h4>
		<button class="btn close-modal">close</button>
		<button class="btn close-confirm-modal">confirm</button>
	</div>

	<nav class="navbar">
		<div class="navbar-center">
			<span class="menu-icon">
				<i class="fas fa-bars"></i>
			</span>
			<h1 class="nav-title">Hesam Shop</h1>
			<span class="cart-btn show-modal">
				<i class="fas fa-cart-plus"></i>
				<span class="cart-items">0</span>
			</span>
		</div>

	</nav>
	<section>
		<div class="products">
			<h2 class="section-title">Our Products</h2>
			<!-- single product -->
			<div class="products-center">
				<article class="product">
					<div class="img-container">
						<img class="product-image" src="./images/product1.jpg" alt="Product 1">
					</div>
					<div class="product-desc">
						<p class="product-title">Product Title: Desk 1</p>
						<p class="product-price">Price</p>
					</div>
					<button class="add-to-cart">add to cart</button>
				</article>

				<article class="product">
					<div class="img-container">
						<img class="product-image" src="./images/product4.jpg" alt="Product 1">
					</div>
					<div class="product-desc">
						<p class="product-title">Product Title: Desk 2</p>
						<p class="product-price">Price</p>
					</div>
					<button class="add-to-cart">add to cart</button>

				</article>

				<article class="product">
					<div class="img-container">
						<img class="product-image" src="./images/product3.jpg" alt="Product 1">
					</div>
					<div class="product-desc">
						<p class="product-title">Product Title: Desk 3</p>
						<p class="product-price">Price</p>
					</div>
					<button class="add-to-cart">add to cart</button>

				</article>

				<article class="product">
					<div class="img-container">
						<img class="product-image" src="./images/product4.jpg" alt="Product 1">
					</div>
					<div class="product-desc">
						<p class="product-title">Product Title: Desk 4</p>
						<p class="product-price">Price</p>
					</div>
					<button class="add-to-cart">add to cart</button>

				</article>

				<article class="product">
					<div class="img-container">
						<img class="product-image" src="./images/product1.jpg" alt="Product 1">
					</div>
					<div class="product-desc">
						<p class="product-title">Product Title: Desk 5</p>
						<p class="product-price">Price</p>
					</div>
					<button class="add-to-cart">add to cart</button>

				</article>
			</div>

		</div>
	</section>


	<script src="./js/modal.js"></script>
</body>

</html>
